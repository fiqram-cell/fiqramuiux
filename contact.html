<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="contact-header">
    <div class="header-content">
      <h1>Contact</h1>
      <p>Start a Conversation</p>
    </div>
  </header>

  <section class="contact-icons">
    <a href="https://maps.google.com" target="_blank" class="contact-item">
      <img src="https://img.icons8.com/color/96/000000/google-maps.png" alt="Address Icon"/>
      <p>Address</p>
    </a>
    <a href="https://wa.me/6281234567890" target="_blank" class="contact-item">
      <img src="https://img.icons8.com/color/96/000000/whatsapp--v1.png" alt="Phone Icon"/>
      <p>Phone</p>
    </a>
    <a href="mailto:yourmail@example.com" class="contact-item">
      <img src="https://img.icons8.com/color/96/000000/apple-mail.png" alt="Mail Icon"/>
      <p>Mail</p>
    </a>
    <a href="https://linkedin.com" target="_blank" class="contact-item">
      <img src="https://img.icons8.com/color/96/000000/linkedin.png" alt="LinkedIn Icon"/>
      <p>LinkedIn</p>
    </a>
    <a href="https://instagram.com" target="_blank" class="contact-item">
      <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram Icon"/>
      <p>Instagram</p>
    </a>
  </section>
</body>
</html>
